<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style> 
        table, th, td {border: 1px solid black;}
      
      </style>
</head>
<body>
      <table>
            <thead>  
                    <tr>     
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Profissão</th>
                        <th>Informações Adicionais</th>
                    </tr>
            </thead>
                 
            <tbody> 
                    <tr>
                        <td>Rafael</td>
                        <td rowspan="2">25</td>
                        <td colspan="2">Ator</td>   
                    </tr>
                    <tr>
                        <td>Brayam</td> 
                        <td>Músico</td>
                        <td>Destro</td>
                    </tr>
                    <tr>
                        <td>Claudia</td>
                        <td>55</td>
                        <td>Professora</td>
                        <td>Canhota</td>
                    </tr>   
                    <tr>
                        <td>Sergio</td>
                        <td>60</td>
                        <td>Comerciante</td>
                        <td>Destro</td>
                    </tr>
            </tbody>         
        </table>
    
</body>
</html>
